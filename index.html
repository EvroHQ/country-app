<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/world.png" />
    <title>Country App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="filter-container">
      <input type="text" id="inputSearch" placeholder="Search country" />
      <div class="range-container">
        <input type="range" value="8" max="250" id="inputRange" />
        <span id="rangeValue">24</span>
      </div>
      <button class="btnSort" id="minToMax">Ascending order</button>
      <button class="btnSort" id="maxToMin">Descending order</button>
      <button class="btnSort" id="alpha">Alphabetical Sorting</button>
    </div>

    <div class="countries-container"></div>
    <script src="./index.js"></script>
  </body>
</html>
